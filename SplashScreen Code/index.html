<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Crazy Blends</title>
  
	  <link rel="stylesheet" href="css/styles.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
  
  <!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">

  </style>
</head>

<body>	
	<div class="splash fade-in" id="splash">
		<h1 class="splash-title fade-in"></h1>
		<a href="#" class="splash-arrow fade-in"><img src="img/down-arrow.png" alt="" /></a>
	</div>
	<div class="wrapper">
			<div class="title"> Welcome to Crazy Blends </div>
			<br>
			<div style="font-size: 22px;"> Choose the recommended daily nutrition you prefer </div>
			<br>
			<div class="dailyIntake">
			    <button class="button menuBtn">Personal</button>
			</div>
			<div class="answer"style="display:none">
			    <section id="individual">
					<form>
						<input type="radio" name="gender" value="male"> <img src="img/male.png" width="30" height="40"></img>
						<input type="radio" name="gender" value="female"> <img src="img/female.png" width="30" height="40"></img>
						<br>
					  	<b>Age:</b> 
					    <input type="button" id="minusAge" value="-" onClick="ageInput.value = Math.max(0,(ageInput.value-1))">
					   					    <input type="range"  id="ageInput" name="age" min="0" max="100" value="18" step="1" oninput="handleChange(this);" style="width:70%;" />
					    <input type="button" value="+" onClick="ageInput.value = Math.max(0,(+ageInput.value+1))">
					    <br>
					    <b>Weight(kg):</b>
					    <input type="button" id="minusWeight" value="-" onClick="weightInput.value = Math.max(0,(weightInput.value-1))">
					    <input type="number" id="weightInput" name="weight" value="60" min="0" style="width: 30px;" onchange="handleChange(this);" />
					    <input type="button" value="+" onClick="weightInput.value = Math.max(0,(+weightInput.value+1))">
					    <br>
					    <b>Height(cm):</b>
					    <input type="button" id="minusHeight" value="-" onClick="heightInput.value = Math.max(0,(heightInput.value-1))">
					    <input type="number" id="heightInput" name="height" value="170" min="0" style="width: 30px;" onchange="handleChange(this);" />
					    <input type="button" value="+" onClick="heightInput.value = Math.max(0,(+heightInput.value+1))">
					    <br>
					    <b>Daily Exercise:</b>
					    <input type="radio" name="exercise" value="no"> None
					    <input type="radio" name="exercise" value="light"> Light
					    <input type="radio" name="exercise" value="moderate"> Moderate
						<input type="radio" name="exercise" value="heavy"> Heavy
						<br>
						<input type="submit" value="Start!" class="button startBtn">
					
					</form>
				</section>
			</div>
			<div class="dailyIntake">
			    <button class="button menuBtn">General</button>
			</div>
			<div class="answer" style="display:none">
			    <section id="general">
				<form>
					<input type="hidden" name="gender" value="male">
				    <input type="hidden" name="age" value="30">
				    <input type="hidden" name="weight" value="60"/>
				    <input type="hidden" name="height" value="170"/>
				    <input type="hidden" name="exercise" value="no">
				    <br>
					<input type="submit" value="Start!" class="button startBtn">
				
				</form>
				</section>
			</div>
	

	</div> <!-- END .wrapper -->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/toggleMenu.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>

</body>
</html>
